<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Trip Planner - Indonesia</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>EV Trip Planner - Indonesia</h1>
    <p>Plan your electric vehicle journey with AI-powered routing</p>
  </header>
  
  <main class="container">
    <div class="sidebar">
      <div class="form-section">
        <h2>Trip Information</h2>
        
        <div class="form-group">
          <label for="vehicle-select">Select Vehicle</label>
          <select id="vehicle-select">
            <option value="">-- Select Vehicle --</option>
            <!-- Options will be loaded by JavaScript -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="start-select">Start Location</label>
          <select id="start-select">
            <option value="">-- Select Start --</option>
            <!-- Options will be loaded by JavaScript -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="destination-select">Destination</label>
          <select id="destination-select">
            <option value="">-- Select Destination --</option>
            <!-- Options will be loaded by JavaScript -->
          </select>
        </div>
        
        <button id="plan-trip-btn" class="primary-btn">Plan Trip</button>
      </div>
      
      <div class="results-section" id="results-section" style="display: none;">
        <h2>Trip Results</h2>
        
        <div class="result-info">
          <div class="result-item">
            <strong>Total Distance:</strong>
            <span id="total-distance">0 km</span>
          </div>
          
          <div class="result-item">
            <strong>Estimated Time:</strong>
            <span id="estimated-time">0 hours</span>
          </div>
          
          <div class="result-item">
            <strong>Charging Stops:</strong>
            <span id="charging-stops">0</span>
          </div>
        </div>
        
        <div class="stops-list">
          <h3>Trip Details</h3>
          <div id="trip-details"></div>
        </div>
      </div>
    </div>
    
    <div id="map"></div>
  </main>
  
  <footer>
    <p>AI-Powered EV Trip Planner - Implementation of AI Search Algorithms for Route Planning</p>
  </footer>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Leaflet Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  
  <!-- Custom JS -->
  <script src="js/map.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
